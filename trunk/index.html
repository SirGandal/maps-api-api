<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,drawing&key=AIzaSyBtYJHV_tJg8ZLjBF0ER0sgY6HOnYFFvZU">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="twitterService.js"></script>
    <script type="text/javascript" src="instagramService.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="left-container">
      <div class="controls">
      <button id="areaOfInterestButton">Select area of interest</button>
      <button id="aroundMeButton">AroundMe</button>
      <br>
      <button id="dropPinButton">Drop pin</button>
      <input id="dropPinRadius" value="1000"/> m 
      <p>results from <input id="minTimestampMinutes" value="30"/> minutes ago</p>
      <p><a class="instagram-access-link" href="#">Authorize instagram access</a></p>
    </div>
      <div class="social-container">
        <ul id="socialResults">
        </ul>
      </div>
    </div>
    <div id="map-canvas"/>
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
  </body>
</html>
